    <div class="404-not-found">

    <section class="404-container">

        <img src="Scarecrow.png" alt="image of a scarecrow" height="400" />
      </div>
      <div class="404-content">
        <h1>I have bad news for you</h1>

          unavailable
        </p>
        <button>Back to homepage</button>
      </div>
    </section>
