<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Team</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="description">
        <h3>Who we are</h3>
        <p>
          We are team of creatively diverse, driven, innovative, individuals
          working in various locations from the world.
        </p>
      </div>
    </header>

    <main>
      <section class="column column-left">
        <div class="profile-container">
          <figure>
            <img src="images/photo1.png" alt="Bill Mahoney" />
            <figcaption>Bill Mahoney</figcaption>
          </figure>
          <div class="profile-role">Product Owner</div>
        </div>

        <div class="profile-container">
          <figure>
            <img src="images/photo4.png" alt="Skylah Lu" />
            <figcaption>Skylah Lu</figcaption>
          </figure>
          <div class="profile-role">UX Designer</div>
        </div>
      </section>

      <section class="column column-center">
        <div class="profile-container">
          <figure>
            <img src="images/photo2.png" alt="Saba Cabrera" />
            <figcaption>Saba Cabrera</figcaption>
          </figure>
          <div class="profile-role">Art Director</div>
        </div>

        <div class="profile-container">
          <figure>
            <img src="images/photo5.png" alt="Griff Richards" />
            <figcaption>Griff Richards</figcaption>
          </figure>
          <div class="profile-role">Developer</div>
        </div>
      </section>

      <section class="column column-right">
        <div class="profile-container">
          <figure>
            <img src="images/photo3.png" alt="Shae Le" />
            <figcaption>Shae Le</figcaption>
          </figure>
          <div class="profile-role">Tech Lead</div>
        </div>

        <div class="profile-container">
          <figure>
            <img src="images/photo6.png" alt="Stan John" />
            <figcaption>Stan John</figcaption>
          </figure>
          <div class="profile-role">Developer</div>
        </div>
      </section>
    </main>

    <footer>
      <p>created by <a href="/">Melissa Banoen-Garde</a> - devChallenges.io</p>
    </footer>
  </body>
</html>
