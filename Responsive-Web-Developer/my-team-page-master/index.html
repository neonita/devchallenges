<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Team</title>
  </head>
  <body>
    <header role="heading">
      <h1>The creative crew</h1>
      <div role="definition" class="description">
        <h3>Who we are</h3>
        <p>
          We are team of creatively diverse, driven, innovative, individuals
          working in various locations from the world.
        </p>
      </div>
    </header>

    <main role="grid" class="grid-content">
      <!-- person 1 -->
      <div role="cell" class="profile-container">
        <figure>
          <img src="images/photo1.png" alt="Bill Mahoney" />
          <figcaption>Bill Mahoney</figcaption>
        </figure>
        <div class="profile-role">Product Owner</div>
      </div>

      <!-- person 2 -->
      <div role="cell" class="profile-container">
        <figure role="figure">
          <img role="img" src="images/photo2.png" alt="Saba Cabrera" />
          <figcaption>Saba Cabrera</figcaption>
        </figure>
        <div class="profile-role">Art Director</div>
      </div>

      <!-- person 3 -->
      <div role="cell" class="profile-container">
        <figure role="figure">
          <img role="img" src="images/photo3.png" alt="Shae Le" />
          <figcaption>Shae Le</figcaption>
        </figure>
        <div class="profile-role">Tech Lead</div>
      </div>

      <!-- person 4 -->
      <div role="cell" class="profile-container">
        <figure role="figure">
          <img role="img" src="images/photo4.png" alt="Skylah Lu" />
          <figcaption>Skylah Lu</figcaption>
        </figure>
        <div class="profile-role">UX Designer</div>
      </div>

      <!-- person 5 -->
      <div role="cell" class="profile-container">
        <figure role="figure">
          <img role="img" src="images/photo5.png" alt="Griff Richards" />
          <figcaption>Griff Richards</figcaption>
        </figure>
        <div class="profile-role">Developer</div>
      </div>

      <!-- person 6 -->
      <div role="cell" class="profile-container">
        <figure role="figure">
          <img role="img" src="images/photo6.png" alt="Stan John" />
          <figcaption>Stan John</figcaption>
        </figure>
        <div class="profile-role">Developer</div>
      </div>
    </main>

    <footer role="doc-credit">
      <p>
        created by
        <a href="https://github.com/neonita" target="_blank"
          >Melissa Banoen-Garde</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
